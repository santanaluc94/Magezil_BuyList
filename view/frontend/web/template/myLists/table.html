<div class="table-wrapper">
    <table class="data table">
        <thead>
            <tr>
                <th scope="col" class="col" data-bind="i18n: 'Buy List #'"></th>
                <th scope="col" class="col" data-bind="i18n: 'Title'"></th>
                <th scope="col" class="col" data-bind="i18n: 'Is Active'"></th>
                <th scope="col" class="col" data-bind="i18n: 'Action'"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: buyLists">
            <tr class="col">
                <td class="col" data-bind="text: entity_id"></td>
                <td class="col" data-bind="text: title"></td>
                <td class="col" data-bind="text: $parent.checkIsActive(is_active)"></td>
                <td class="col">
                    <a class="action view" data-bind="i18n: 'View', attr: {href: $parent.getUrlToView(entity_id)}"></a>
                    <!-- ko if: $parent.isActive(is_active) -->
                    <a class="action view"
                        data-bind="i18n: 'Add to Cart', attr: {href: $parent.getUrlOrder(entity_id)}"></a>
                    <!-- /ko -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
